name: Lab4 Add Testing To Pipeline

on:
  push:
    branches:
      - main
      - feature/**
      - solution
  pull_request:
    branches:
      - main

jobs:
  ci-unit-test:
    if: false # REVISIT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - run: npm clean-install

      - name: Run Lint
        run: npm run lint

      - name: Run Unit Tests
        run: npm run unit-tests

      - uses: actions/upload-artifact@v3
        with:
          name: ut-coverage-${{ github.sha }}
          path: ./coverage

      - name: Validate Coverage
        uses: codecov/codecov-action@v2
        with:
          directory: ./coverage
          fail_ci_if_error: true
          flags: unittests
          verbose: true
          dry_run: true
          # REVISIT codecov uploads codecoverage stats to the site for comparisons across time
          # remove dry_run command, and add token: to enable this
          # https://github.com/marketplace/actions/codecov

  ci-integration-test:
    if: false
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.0
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - run: npm clean-install

      - run: npm run integration-tests
        env:
          MONGO_URL: mongodb://localhost:27017/todos
          APP_PORT: 4000

      - uses: actions/upload-artifact@v3
        with:
          name: it-coverage-${{ github.sha }}
          path: ./coverage

  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install NodeJsScan
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip
          pip3 install nodejsscan

      - name: Execute Node Scan
        run: nodejsscan -d . -o sast-output.json

      - uses: actions/upload-artifact@v3
        with:
          name: sast-output-${{ github.sha }}
          path: sast-output.json

      - run: exit $(cat sast-output.json | jq .total_count.sec)

